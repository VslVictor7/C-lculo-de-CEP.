<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho CEP</title>
  <link rel="icon" href="./Icondotrab.png"> 
  <link rel="stylesheet" href="outro.css">
</head>
<body>

  <div class="imgfundo">

    <br>

    <h1>Encontrando seu CEP</h1><br>

    <p id="bbs">O objetivo do site é achar as informações do seu endereço, ponha seu CEP abaixo e descubra!</p>
  
    <br>
  
      <form>


        <div class="form-group">

          <label id="btcep" for="cep">CEP</label>
          <input type="text" class="form-control" maxlength="9" id="cep" placeholder="Escreva seu CEP aqui" >
          <input type="button" id="botaocep" value="Enviar">
          <br>
          <small>*Campo Obrigatório</small>
  
        </div>  

        <section class="container">

          <div class="cards">

            <br>

            <p>Informações de seu CEP: </p>

            <br>

            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input type="text" class="form-control" id="logradouro" placeholder="Seu Endereço">
            </div>

             <br>

            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" placeholder="Número de Residência">
            </div>

            <br>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" placeholder="Seu Bairro">
              
            </div>

            <br>

            <div class="form-group">
              <label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade" placeholder="Cidade">
              
            </div>

            <br>

            <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf" placeholder="Estado">
              
            </div>

            <br>

            <div class="form-group">
              <label for="ibge">IBGE</label>
              <input type="text" class="form-control" id="ibge" placeholder="Número de Município">
           
            </div>

            <br>

            <div class="form-group">
              <label for="gia">GIA</label>
              <input type="text" class="form-control" id="gia" placeholder="Guia de Informação e Apuração">
              
            </div>

            <br>

            <div class="form-group">
              <label for="ddd">DDD</label>
              <input type="text" class="form-control" id="ddd" placeholder="Discagem Direta à Distância">
              
            </div>
 
            <br>

            <div class="form-group">
              <label for="siafi">Siafi</label>
              <input type="text" class="form-control" id="siafi" placeholder="Sistema Administrativo do GF">
              
            </div>

          </div>

        </section>

      </form>

  </div>
  
  <script src="/Intro.js"></script>

</body>

</html>
